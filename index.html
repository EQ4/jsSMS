<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jsSMS - A Sega Master System &amp; GameGear emulator in JavaScript</title>
<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
<style>
html, body {
  background: #eee;
}
.container {
  width: 752px;
  margin-top: 20px;
}
.content {
  background: #fff;
  padding: 20px;
  margin: 0 -20px;
  border-radius: 10px;
}
.page-header {
  background: #f5f5f5;
  padding: 20px 20px 10px;
  margin: -20px -20px 20px;
  border-radius: 10px 10px 0 0;
  border: 0;
}
.span9 {
  width: 512px;
}
.content .span4 {
  margin-left: 0;
  padding-left: 19px;
}
.screen {
  image-rendering: -webkit-optimize-contrast; // Webkit (Safari now, Chrome soon)
  image-rendering: -moz-crisp-edges;          // FF 6.0+
  image-rendering: optimizeSpeed;             // Older versions of FF
  image-rendering: optimize-contrast;         // Possible future browsers.
  -ms-interpolation-mode: nearest-neighbor;   // IE
}
.screen:-webkit-full-screen {
  height: 100%
}
select, .btn {
  margin: 0 5px 5px 0;
}
.alert-message {
  width: 482px;
}
#status {
  font-size: 120%;
}
footer {
  width: 772px;
  margin: 0 auto;
}
</style>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="page-header">
      <h1>jsSMS <small>A Sega Master System &amp; GameGear emulator in JavaScript</small></h1>
    </div>
    <div class="row">
      <div class="span9">
        <div id="emulator"></div>
      </div>
      <div class="span4">
        <h3>Controllers</h3>
        <table class="zebra-striped">
          <tr>
            <th>Button</th>
            <th>Player 1</th>
            <th>Player 2</th>
          </tr>
          <tr>
            <th>Left</th>
            <td>Left</td>
            <td>Num-4</td>
          <tr>
            <th>Right</th>
            <td>Right</td>
            <td>Num-6</td>
          </tr>
          <tr>
            <th>Up</th>
            <td>Up</td>
            <td>Num-8</td>
          </tr>
          <tr>
            <th>Down</th>
            <td>Down</td>
            <td>Num-2</td>
          </tr>
          <tr>
            <th>Fire 1</th>
            <td>X</td>
            <td>Num-7</td>
          </tr>
          <tr>
            <th>Fire 2</th>
            <td>Z</td>
            <td>Num-9</td>
          </tr>
          <tr>
            <th>Start</th>
            <td>Enter</td>
            <td>Num-1</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<footer>
  <p>© 2012  Guillaume Marty (<a href="https://github.com/gmarty">https://github.com/gmarty</a>)</p>
</footer>
<a href="http://github.com/gmarty/jsSMS"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork jsSMS on GitHub"></a>
<script src="lib/jquery.min.js" type="text/javascript"></script>
<script src="min/jssms.min.js" type="text/javascript"></script>
<script>
'use strict';

var sms = new JSSMS({
  'ui': $('#emulator').JSSMSUI({
    'Homebrew Master System working': [
      ['blockhead', 'roms/homebrew/blockhead.sms'],
      ['KunKun & KokoKun', 'roms/homebrew/KunKun & KokoKun.sms'],
      ['vg-fighter', 'roms/homebrew/vg-fighter.sms']
    ],
    'Homebrew Master System not working': [
      ['Bock\'s Birthday 2011 II', 'roms/homebrew/Bock\'s Birthday 2011 II.sms'],
      ['KunKun & KokoKun 2 - Return of the Kun', 'roms/homebrew/KunKun & KokoKun 2 - Return of the Kun [v0.99].sms'],
      ['ono', 'roms/homebrew/ono [v1.01].sms'],
      ['sokoban', 'roms/homebrew/sokoban.sms'],
      ['vpoker', 'roms/homebrew/vpoker.sms']
    ],
    'Master System': [
      ['Alex Kidd in Miracle World', 'roms/sms/Alex Kidd in Miracle World (J) [!].sms'],
      ['Alex Kidd in High Tech World', 'roms/sms/Alex Kidd in High Tech World (UE) [!].sms']
    ],
    'GameGear': [
      ['Wakiyanland', 'roms/gg/Wakiyarando (Wagyan Land) (J).gg'],
      ['Kaitô Saint Tail', 'roms/gg/Kyoto Saint Tale (J).gg']
    ]
  })
});
</script>
</body>
